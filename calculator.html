<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Ứng dụng máy tính</title>
</head>

<body>
    <form action="#" id="container">
    	<strong>Calculator</strong>
        <input type="text" id="num1" placeholder="Nhập số thứ nhất">
        <input type="text" id="num2" placeholder="Nhập số thứ hai">
        <input type="button" name="add" value="add(+)" onclick="cal(this);">
        <input type="button" name="sub" value="sub(-)" onclick="cal(this);">
        <input type="button" name="mul" value="mul(*)" onclick="cal(this);">
        <input type="button" name="div" value="div(/)" onclick="cal(this);">
        <div id="result">
        </div>
    </form>
    <script type="text/javascript" src="cal.js"></script>
</body>

</html>
